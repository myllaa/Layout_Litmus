<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mylla Rodrigues Takahashi">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title> Litmus </title>
</head>

<body>
    <div class="container-fluid">
        <div class="row header">
            <div class="col-1">
            </div>

            <div class="col-2">
                <div class="logo-container">
                    <img class="logo" src="img/logo-litmus.png">
                </div>

            </div>
            <div class="col-6">
                <ul class="nav">
                    <li>FEATURES</li>
                    <li>PRICING</li>
                    <li>RESOURCES</li>
                    <li>PARTNERS</li>
                    <li>COMMUNITY</li>
                    <li>BLOG</li>
                </ul>
            </div>
            <div class="col-2 header-btns">
                <button type="button" class="btn-login btn btn-outline-secondary">LOGIN</button>
                <button type="button" class="btn btn-danger btn-signup">SIGNUP</button>
            </div>
            <div class="col-1">

            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row mt-10 content-header">
            <div class="col-1"></div>
            <main class="col-10">
                <h2>Let's stay in touch</h2>
                <p class="email-p">All our latest content for email marketing pros delivered to your inbox in a few times a month.</p>
                <div class="input-container">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Your Email Address"
                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn subscribe-button" type="button">Subscribe</button>
                        </div>
                    </div>
                </div>
                <p class="email-warning">We'll never share your email address and you can opt out at any time, we promise.</p>
            </main>
            <div class="col-1"></div>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <section class="col-10">
                <h3 class="archives-title">View Email Archives > </h3>
                <div class="row h-25">
                    <div class="col-8">
                        <div class="designers bg-primary"></div>
                    </div>
                    <div class="col-4">
                        <div class="introducing bg-primary"></div>
                    </div>
                </div>
            </section>
            <div class="col-1"></div>
        </div>
    </div>

</body>

</html>
